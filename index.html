<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te Extra침o - Interactivo</title>
  <style>
    body {
      background-image: url('https://www.elfinanciero.com.mx/resizer/yTo3__WPUoyoiuosyclCmtbDAlY=/800x0/filters:format(png):quality(70)/cloudfront-us-east-1.images.arcpublishing.com/elfinanciero/23T7UHTUZWSRXI4SD62DPOHDV4.png'); /* Fondo de naturaleza */
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      color: white;
    }
    h1 {
      color: #ffffff;
      font-size: 3em;
      margin-bottom: 20px;
      transition: 0.3s ease-in-out;
      text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.6); /* Sombra para el texto */
      font-weight: bold;
    }
    .heart {
      position: absolute;
      font-size: 35px;
      color: #ff4081;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-250px);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Estilo para dispositivos peque침os */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      .heart {
        font-size: 25px;
      }
      .play-button {
        font-size: 1.2em;
      }
    }

    .play-button {
      background-color: #ff4081;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.5em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .play-button:hover {
      background-color: #f50057;
    }
  </style>
</head>
<body>
  <h1>춰Te voy a extra침ar m치s de lo que imaginas! 游눘</h1>

  <!-- Bot칩n para reproducir m칰sica -->
  <button class="play-button" onclick="playMusic()">Has click aqui Rashel y presiona varias veces -lento jaja -仇벒잺 :</button>

  <!-- M칰sica de fondo (inicialmente no se reproduce) -->
  <audio id="background-music">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    // Frases rom치nticas de "Te extra침o"
    const frasesDeTeExtra침o = [
      "Te extra침o m치s de lo que imaginas 游눖",
      "Cada d칤a sin ti es un d칤a perdido 游눬",
      "El coraz칩n me duele al no tenerte cerca 游눖",
      "No puedo dejar de pensar en ti, te extra침o mucho 游봌",
      "Te extra침o tanto que me faltan palabras para expresarlo 游땩",
      "Cada rinc칩n me recuerda a ti, te extra침o m치s que nunca 游눘",
	  "Suerte en tu viaje游눘"
    ];

    // Reproducir la m칰sica cuando el usuario hace clic en el bot칩n
    function playMusic() {
      const audio = document.getElementById('background-music');
      audio.play(); // Reproduce la m칰sica
      document.querySelector('.play-button').style.display = 'none'; // Oculta el bot칩n despu칠s de hacer clic
    }

    // Funci칩n para generar corazones y cambiar el mensaje
    function interactuarConAmor(event) {
      // Crear un coraz칩n en la posici칩n del clic
      const heart = document.createElement('span');
      heart.classList.add('heart');
      heart.innerHTML = '仇벒잺';
      heart.style.left = `${event.clientX - 20}px`; // Ajusta la posici칩n X
      heart.style.top = `${event.clientY - 20}px`; // Ajusta la posici칩n Y
      heart.style.animationDuration = `${Math.random() * 3 + 2}s`; // Duraci칩n aleatoria

      document.body.appendChild(heart);

      // Cambiar el mensaje de "Te extra침o" con cada clic
      const mensaje = frasesDeTeExtra침o[Math.floor(Math.random() * frasesDeTeExtra침o.length)];
      document.querySelector('h1').textContent = mensaje;

      // Eliminar el coraz칩n despu칠s de que termine la animaci칩n
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Agregar un evento de clic al documento
    document.body.addEventListener('click', interactuarConAmor);
  </script>
</body>
</html>
